<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
  <title>STOP n GO</title>

  <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>

  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container" style="text-align: center; font-size: 50px; background-color: black; color: white;">
      STOP n GO
    </div>
  </nav>

  <div class="container">
    <div class="js-current">
      <h1 id="current" style="text-align: center; font-size:50px;">00:00</h1>
    </div><br><hr>

    <div class="js-stopwatch">
      <div class="container" id="stop" style="text-align: center; font-size: 80px;">
        <span id="stop_min">00</span>
        <span>:</span>
        <span id="stop_sec">00</span>
        <span>.</span>
        <span id="stop_millisec">00</span>
      </div>
      <br>
      <div class="container" style="width:100%; margin-left:500px;">
        <button id="startButton" type="button" class="btn btn-primary">시작</button>
        <button id="pauseButton" type="button" class="btn btn-primary">일시정지</button>
        <button id="clearButton" type="button" class="btn btn-primary">초기화</button>
      </div>
    </div>
  </div>

  <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
  <script src="js/bootstrap.min.js"></script>
  <!--세팅 Js-->
  <script src="js/currentTime.js"></script>
  <script src="js/stopwatch.js"></script>
<hr>
</body>

<footer>
  <div class="container;" style="text-align: center; margin-top: 50px;">dev by hsw</div>
  <div class="container;" style="text-align: center;"><a href="https://github.com/develop-hsw/EXTENSION_STOPnGO">github</a> | <a href="https://www.youtube.com/channel/UCk6miCfR64GkRqVFR8BCFXA?view_as=subscriber">youtube</a></div>

</html>
